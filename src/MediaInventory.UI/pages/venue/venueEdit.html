<md-toolbar class="md-primary">
    <div class="md-toolbar-tools">
        <h3 class="ng-binding">Venue Edit</h3>
    </div>
</md-toolbar>
<div class="md-padding">
    <md-input-container class="md-block">
        <label>Venue Name</label>
        <input type="text" ng-model="venue.Name" required minlength="5" md-maxlength="50">
    </md-input-container>
    <md-input-container class="md-block">
        <label>City</label>
        <input type="text" ng-model="venue.City" required minlength="2" md-maxlength="45">
    </md-input-container>
    <md-input-container class="md-block">
        <label>State</label>
        <input type="text" ng-model="venue.State" required minlength="2" md-maxlength="2">
    </md-input-container>
    <div>
        <md-button class="md-raised md-primary" ng-click="save()"><i class="fa fa-floppy-o"></i> Save</md-button>
        <md-button ng-click="cancel()">Cancel</md-button>
    </div>
</div>
