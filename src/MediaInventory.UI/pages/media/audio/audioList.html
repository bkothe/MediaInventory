<md-toolbar class=" md-primary">
    <div class="md-toolbar-tools">
        <h3 class="ng-binding">Audio List</h3>
    </div>
</md-toolbar>

<md-list>
    <md-list-item class="md-2-line" ng-repeat="audio in audios">
        <md-icon class="md-avatar-icon">{{ audio.Title | limitTo: 1}}</md-icon>
        <div class="md-list-item-text" layout="column">
            <h4><a href="media/audio/edit/{{audio.Id}}">{{ audio.ArtistName }} - {{ audio.Title }}</a></h4>
            <em>{{ audio.Id }}</em>
        </div>
    </md-list-item>
</md-list>
