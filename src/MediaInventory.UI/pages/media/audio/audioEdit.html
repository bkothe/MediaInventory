<style>
.md-inline-form md-datepicker {
margin-top: 13px;
}

</style>

<md-toolbar class=" md-primary">
    <div class="md-toolbar-tools">
        <h3 class="ng-binding">Audio</h3>
    </div>
</md-toolbar>

<div class="md-padding">
    <form name="formEdit" ng-submit="$event.preventDefault()">
        <div layout="row" layout-padding class="md-inline-form">
            <md-autocomplete flex="50" required
                                md-input-name="artist"
                                md-selected-item="vm.audio.ArtistName"
                                md-search-text-change="vm.searchTextChange(vm.searchText)"
                                md-search-text="vm.searchText"
                                md-selected-item-change="vm.selectedItemChange(item)"
                                md-items="item in vm.querySearch(vm.searchText)"
                                md-item-text="item"
                                md-input-minlength="1"
                                md-input-maxlength="65"
                                md-floating-label="Artist">
                <md-item-template>
                    <span md-highlight-text="audioNewController.searchText" md-highlight-flags="^i">{{item}}</span>
                </md-item-template>
                <div ng-messages="formEdit.artist.$error">
                    <div ng-message="required">This field is required</div>
                </div>
            </md-autocomplete>

            <md-input-container flex="50">
                <label>Title</label>
                <input type="text" ng-model="vm.audio.Title" required md-maxlength="85">
            </md-input-container>
        </div>


        <div layout="column">
            <div flex layout="row" class="md-inline-form">
                <md-input-container>
                    <label>Format</label>
                    <md-select ng-model="vm.audio.MediaFormat">
                        <md-option ng-repeat="mediaFormat in vm.availableMediaFormats" value="{{mediaFormat.Name}}">
                            {{mediaFormat.Name}}
                        </md-option>
                    </md-select>
                </md-input-container>

                <md-input-container>
                    <label>Media Count</label>
                    <input type="number" ng-model="vm.audio.MediaCount" required min="1" />
                </md-input-container>

                <md-datepicker name="releaseDate" ng-model="vm.audio.Released" md-placeholder="Release Date"></md-datepicker>
                <div class="validation-messages" ng-messages="formEdit.releaseDate.$error">
                    <div ng-message="valid">The entered value is not a date!</div>
                </div>

            </div>
            <div flex layout="row" layout-padding class="md-inline-form">
                <md-datepicker name="purchasedDate" ng-model="vm.audio.Purchased" md-placeholder="Purchase Date"></md-datepicker>
                <div class="validation-messages" ng-messages="formEdit.purchasedDate.$error">
                    <div ng-message="valid">The entered value is not a date!</div>
                </div>

                <md-input-container flex="10">
                    <label>Price</label>
                    <input type="text" ng-model="vm.audio.PurchasePrice">
                </md-input-container>

                <md-input-container flex="30">
                    <label>Location</label>
                    <input type="text" ng-model="vm.audio.PurchaseLocation">
                </md-input-container>

            </div>
        </div>
        <div layout="row">
            <md-input-container flex>
                <label>Notes</label>
                <textarea ng-model="vm.audio.Notes"></textarea>
            </md-input-container>
        </div>

        <md-input-container class="md-block">
            <md-button class="md-raised md-primary" ng-click="vm.save()"><i class="fa fa-floppy-o"></i> Save</md-button>
            <md-button ng-click="vm.cancel()">Cancel</md-button>
        </md-input-container>
    </form>
</div>
